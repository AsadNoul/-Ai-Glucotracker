<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Scan Your Meal - Add Meal</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0b73da",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>/* Custom styles for camera simulation and glassmorphism */
.camera-feed {
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuDRITfeBoIF0-pBVcsvXslgryHa8pQFFeIBehlGqIctJtfcxqIuKFDE-d6OXU7dmCNcKN5n9xBZNuo6yuAXDvHppBXIHw5oQ6NRVFOnEh1gY-VeHrLne2f0QumO2Wn5QLB3fSJmEMdkWDNbEDyK7NhApU1_bjUfZ7ehhi0fLW7PC-eMjRvR4Ag_aRu6Ky4-PxKYIvN_hRvBAciNx6MLxHnS7BbFzBMcVasXEqHOVe_mRVuDvEt_I6nitQ45OVREUzEw-V29_siUwNMx);
    background-size: cover;
    background-position: center
    }
.glass-panel {
    background: rgba(16, 25, 34, 0.4);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-top: 1px solid rgba(255, 255, 255, 0.1)
    }
.scanner-frame {
    position: relative
    }
.scanner-corner {
    position: absolute;
    width: 40px;
    height: 40px;
    border-color: rgba(255, 255, 255, 0.6);
    border-style: solid;
    border-width: 0;
    transition: all 0.3s ease
    }
/* Loading Spinner Animation */
@keyframes pulse-ring {
    0% {
        transform: scale(0.8);
        opacity: 0.5;
        } 100% {
        transform: scale(1.3);
        opacity: 0;
        }
    }
.analyzing-ring::before {
    content: "";
    position: absolute;
    inset: -10px;
    border-radius: 9999px;
    border: 2px solid #0b73da;
    animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden h-screen w-screen relative">
<!-- Camera Feed Background -->
<div class="absolute inset-0 camera-feed" data-alt="healthy salad bowl with avocado and greens top down view">
<!-- Dark gradient overlay for text legibility at the top -->
<div class="absolute top-0 left-0 right-0 h-32 bg-gradient-to-b from-background-dark/80 to-transparent"></div>
</div>
<!-- Top Navigation Bar -->
<div class="absolute top-0 left-0 right-0 pt-12 pb-4 px-6 flex justify-between items-center z-20">
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-black/20 backdrop-blur-md border border-white/10 active:scale-95 transition-transform">
<span class="material-icons-round text-white">close</span>
</button>
<div class="px-4 py-1.5 rounded-full bg-black/30 backdrop-blur-md border border-white/10">
<span class="text-sm font-medium tracking-wide text-white/90">Scan Meal</span>
</div>
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-black/20 backdrop-blur-md border border-white/10 active:scale-95 transition-transform">
<span class="material-icons-round text-white">flash_on</span>
</button>
</div>
<!-- Central Scanning Area -->
<div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none z-10">
<!-- Scanner Frame / Reticle -->
<div class="scanner-frame w-72 h-72 relative mb-20 opacity-80">
<!-- Top Left -->
<div class="scanner-corner top-0 left-0 border-t-4 border-l-4 rounded-tl-lg"></div>
<!-- Top Right -->
<div class="scanner-corner top-0 right-0 border-t-4 border-r-4 rounded-tr-lg"></div>
<!-- Bottom Left -->
<div class="scanner-corner bottom-0 left-0 border-b-4 border-l-4 rounded-bl-lg"></div>
<!-- Bottom Right -->
<div class="scanner-corner bottom-0 right-0 border-b-4 border-r-4 rounded-br-lg"></div>
<!-- Analyzing State Overlay -->
<div class="absolute inset-0 flex flex-col items-center justify-center bg-background-dark/30 backdrop-blur-sm rounded-lg border border-primary/30 shadow-2xl analyzing-ring">
<!-- Spinner / Loading Icon -->
<div class="w-12 h-12 border-4 border-primary/30 border-t-primary rounded-full animate-spin mb-4"></div>
<h2 class="text-lg font-semibold tracking-tight text-white">Analyzing...</h2>
<p class="text-xs text-primary/80 mt-1 font-medium tracking-wide uppercase">AI Detection Active</p>
<!-- Simulated detected tags appearing -->
<div class="flex gap-2 mt-4 opacity-90">
<span class="px-2 py-1 bg-primary/20 border border-primary/40 rounded text-[10px] text-primary-100">Avocado</span>
<span class="px-2 py-1 bg-primary/20 border border-primary/40 rounded text-[10px] text-primary-100">Quinoa</span>
</div>
</div>
</div>
<!-- Helper Text -->
<p class="absolute bottom-1/3 text-white/70 text-sm font-medium bg-black/40 px-4 py-2 rounded-full backdrop-blur-md">
            Hold steady for nutrition details
        </p>
</div>
<!-- Bottom Controls HUD -->
<div class="absolute bottom-0 left-0 right-0 glass-panel pb-10 pt-6 px-8 rounded-t-xl z-30">
<!-- Recent/History Pill -->
<div class="flex justify-center mb-8">
<button class="flex items-center space-x-2 text-xs font-medium text-white/60 hover:text-white transition-colors">
<span>Last meal: Breakfast (45g carbs)</span>
<span class="material-icons-round text-base">chevron_right</span>
</button>
</div>
<div class="flex items-center justify-between">
<!-- Voice Input Button -->
<div class="flex flex-col items-center gap-2">
<button class="w-14 h-14 rounded-full bg-background-dark/50 border border-white/10 backdrop-blur-md flex items-center justify-center text-white hover:bg-primary/20 hover:text-primary active:scale-95 transition-all group">
<span class="material-icons-round group-hover:scale-110 transition-transform">mic</span>
</button>
<span class="text-[10px] uppercase tracking-wider font-semibold text-white/40">Voice</span>
</div>
<!-- Main Shutter Button -->
<div class="relative -mt-6">
<!-- Outer glow ring -->
<div class="absolute inset-0 rounded-full bg-primary/20 blur-xl animate-pulse"></div>
<!-- Button -->
<button class="w-24 h-24 rounded-full bg-background-light border-[6px] border-background-dark/50 shadow-[0_0_20px_rgba(11,115,218,0.3)] flex items-center justify-center relative active:scale-95 transition-all z-10 group">
<div class="w-16 h-16 rounded-full border-[3px] border-primary/20 flex items-center justify-center group-hover:border-primary/50 transition-colors">
<div class="w-12 h-12 rounded-full bg-primary shadow-inner group-hover:bg-primary/90 transition-colors"></div>
</div>
</button>
</div>
<!-- Gallery Upload Button -->
<div class="flex flex-col items-center gap-2">
<button class="w-14 h-14 rounded-full bg-background-dark/50 border border-white/10 backdrop-blur-md flex items-center justify-center text-white hover:bg-primary/20 hover:text-primary active:scale-95 transition-all group">
<span class="material-icons-round group-hover:scale-110 transition-transform">photo_library</span>
</button>
<span class="text-[10px] uppercase tracking-wider font-semibold text-white/40">Upload</span>
</div>
</div>
</div>
</body></html>
